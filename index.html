<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/chronometer.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./assets/js/chronometer.js"></script>
    <title>ChronoMeter</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-black bg-opacity-50">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ChronoMeter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="carouselExampleCaptions" class="carousel slide bg-black bg-opacity-50" data-bs-ride="false">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="carousel-body">
                    <div id="Clock"></div>
                </div>
                <div class="carousel-caption">
                    Clock
                </div>
            </div>
            <div class="carousel-item">
                <div class="carousel-body">
                    <div id="Stopwatch">
                        <span id="sw-hrs">00</span> : <span id="sw-mins">00</span> : <span id="sw-secs">00</span> : <span id="sw-msecs">00</span>
                        <hr />
                    </div>
                    <div class="btn-s-r">
                        <button id="sw-start" class="btn btn-s btn-outline-success" onclick="Start_sw()">Start</button>
                        <button id="sw-reset" class="btn btn-r btn-outline-danger" onclick="Reset_sw()">Reset</button>
                    </div>
                </div>
                <div class="carousel-caption">
                    StopWatch
                </div>
            </div>
            <div class="carousel-item">
                <div class="carousel-body">
                    <div id="Timer">
                        <form class="form-control" id="timer-data" action="#">
                            <input type="number" class="Timer-time" id="timer-hrs" min="00" max="23" value="00" width="px"> :
                            <input type="number" class="Timer-time" id="timer-mins" min="00" max="59" value="00"> :
                            <input type="number" class="Timer-time" id="timer-secs" min="00" max="59" value="00">
                        </form>
                        <hr />
                    </div>
                    <div class="btn-s-r">
                        <button id="timer-start" class="btn btn-s btn-outline-success" onclick="Start_T()">Start</button>
                        <button id="timer-reset" class="btn btn-r btn-outline-danger" onclick="Reset_T()">Reset</button>
                    </div>
                </div>
                <div class="carousel-caption">
                    Timer
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

    <footer class="footer bg-black bg-opacity-50">
        Kusumakar Tanwar | +91 9530 256910 | ktanwar.cse@gmail.com
    </footer>

</body>

</html>
